<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Asset/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="../Styles/book_ticket.css">
</head>

<body>
    <main id="main" class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-offset-3 col-lg-6">
                <div class="header">
                    <h1 id="title">RAIL EASE</h1>
                    <p id="description" class="description" class="text-center">Book Your Train Ticket Here</p>
                </div>
                <form method="post" action="../PHP Files/book_ticket.php" id="survey-form" name="survey-form">
                    <div>
                        <label for="departure" id="name-label">Departure *</label>
                        <input class="" type="text" id="departure" name="departure" required />
                    </div>
                    <div>
                        <label for="destination" id="email-label">Destination *</label>
                        <input class="" type="text" id="destination" name="destination" required />
                    </div>
                    <div>
                        <label for="date" id="number-label">Date *</label>
                        <input class="" type="date" id="date" name="date"  required />
                    </div>
                    <div>
                        <label for="train_id" id="number-label">Train ID *</label>
                        <input class="" type="number" id="train_id" name="train_id" required />
                    </div>
                    <div>
                        <label for="ticket_type">Ticket Type *</label>
                        <select id="ticket_type" name="ticket_type" class="m-t-xs">
                            <option value="First AC Class" selected>First AC Class</option>
                            <option value="Second AC Class">Second AC Class</option>
                            <option value="Third AC Class">Third AC Class</option>
                            <option value="Economic Class">Economic Class</option>
                            <option value="Sleeper Class">Sleeper Class</option>
                            <option value="General">General</option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn">Book Now</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
