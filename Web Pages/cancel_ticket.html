<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Asset/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Ticket</title>
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            padding-top: 10vh;
            background-image: url("../Asset/cancelTicket.avif");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .heading {
            font-size: 40px;
            margin-bottom: 50px;
        }

        #cancellation_section {
            width: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        #cancellation_section:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        form {
            margin-top: 20px;
            margin-right: 15px;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 50px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            transition: all 0.3s ease-in;
            display: inline-block;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-10px);
        }
    </style>
</head>

<body>
    <h1 class="heading">Cancel Ticket</h1>

    <div id="cancellation_section">
        <form action="../PHP Files/cancel_ticket.php" method="post">
            <label for="cancel_ticket_id">Ticket ID:</label>
            <input type="text" id="cancel_ticket_id" name="cancel_ticket_id" required><br>
            <input type="submit" value="Cancel Ticket">
        </form>
    </div>
</body>

</html>
