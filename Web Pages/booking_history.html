<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            padding-top: 5vh;
            height: 100vh;
            background-image: url("../Asset/bookingHistoryPic.jpg");
            background-repeat: repeat;
            background-size: cover;
        }


        .heading {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #history_section {
            width: 80%;
            margin: 0 auto;
            /* Center the booking history section horizontally */
            background-color: rgba(255, 255, 255, 0.1);
            /* Semi-transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            /* White box shadow */
            transition: all 0.3s ease;
            /* Smooth transition */
        }

        #history_section:hover {
            background-color: rgba(255, 255, 255, 0.2);
            /* Darker semi-transparent white background on hover */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            /* Lighter white box shadow on hover */
        }

        .booking_history_body {
            margin-bottom: 5vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            /* Semi-transparent white background for table */
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            color: black;
            font-weight: 700;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
            /* Semi-transparent white background for even rows */
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            /* Darker semi-transparent white background on row hover */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            transition: all 0.3s ease-in;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateX(5px);
        }
    </style>
</head>

<body>
    <h1 class="heading">BOOKING HISTORY</h1>

    <!-- Booking History Section -->
    <div id="history_section">

        <table id="booking_history_table">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Train ID</th>
                    <th>Booking Date</th>
                    <th>Username</th>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Seat Type</th>
                    <th>Fare</th>
                    <th>Status</th>
                    <th>Cancel</th>
                </tr>
            </thead>
            <tbody id="booking_history_body">
                <!-- Table body will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="./index.js"></script>
</body>

</html>
