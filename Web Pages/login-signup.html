<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="../Asset/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Login/Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Styles/user_login-signup.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="../PHP Files/user_register.php" method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#"><img class="icon" src="../Asset/google.jpeg"></img></a>
                    <a href="#"><img class="icon" src="../Asset/facebook.png"></img></a>
                    <a href="#"><img class="icon" src="../Asset/twitter.png"></img></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="reg_username" name="reg_username" required />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" id="reg_password" name="reg_password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="../PHP Files/user_login.php" method="post">
                <h1>Log in</h1>
                <div class="social-container">
                    <a href="#"><img class="icon" src="../Asset/google.jpeg"></img></a>
                    <a href="#"><img class="icon" src="../Asset/facebook.png"></img></a>
                    <a href="#"><img class="icon" src="../Asset/twitter.png"></img></a>
                </div>
                <span>or use your account</span>
                <input type="text" placeholder="Username" id="username" name="username" required />
                <input type="password" placeholder="Password" id="password" name="password" required />
                <a href="#">Forgot your password?</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
