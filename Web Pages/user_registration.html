<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            color: #000000;
            text-align: center; 
            padding: 20px;
            padding-top: 5vh;
            height: auto;
            background-image: url("../Asset/userRegistration.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .heading {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #registration_section {
            width: 300px;
            margin: 0 auto; /* Center the registration section horizontally */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* White box shadow */
            transition: all 0.3s ease; /* Smooth transition */
        }

        #registration_section:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Darker semi-transparent white background on hover */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Lighter white box shadow on hover */
        }

        form {
            margin-top: 20px;
            margin-right:10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid rgb(71, 71, 255);
            border-radius: 5px;
            background-color: rgba(0, 19, 116, 0.1); /* Semi-transparent white background */
            color: #fff; /* Light text color */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000000; /* Primary color for submit button */
            color: #fff; /* Light text color */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade for submit button on hover */
        }
    </style>
</head>
<body>
    <h1 class="heading">REGISTRATION SECTION</h1>

    <!-- User Registration Section -->
    <div id="registration_section">
        <h2>User Registration</h2>
        <form action="../PHP Files/user_register.php" method="post">
            <label for="reg_username">Username:</label>
            <input type="text" id="reg_username" name="reg_username" required><br>
            <label for="reg_password">Password:</label>
            <input type="password" id="reg_password" name="reg_password" required><br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
